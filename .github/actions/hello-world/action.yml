nam: "my hello action"

description: "say hello with GitHub Actions"

input:
  firstGreeting:
    description: "who would you like to greet in the console"
    required: true
    default: "Hubot"
    
  secondGreeting:
    description: "another persone to greet"
    required: true
    default: "Mona the Octocat"
    
  thirdGreeting:
    description: "a third greeting"
    required: false

runs:
  using: "docker"
  image: "Dockerfile"
  args:
  - ${{ inputs.firstGreeting }}
  - ${{ inputs.secondGreeting }}
